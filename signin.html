<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;700&family=Montserrat&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2ddcc3b9e2.js" crossorigin="anonymous"></script>
    

</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;700&family=Montserrat:wght@400;700&family=Roboto:wght@700;900&display=swap');
    </style>

    <div class="sign-in">
        <form class="form">
            <h3>Sign In</h2>
            <p>Ready to Donate? Sign in to Continue</p>
    
            <input type="email" placeholder="Email address" id="email">
    
            <input type="password" placeholder="Password" maxlength="10" id="password">
            <div class="checkbox">
                <input type="checkbox" name="" id="checkbox" style="vertical-align: middle;">
                <label class="forgot-password" style="   color:#717E95; vertical-align: middle;"   onmouseover="this.style.color='blue';"
                onmouseout="this.style.color='#4961C9';">Remember Me</label>
                
            </div>
            
            <input type="submit" value="Log In" id="submit"> 
       

        </form>
       
        <div class="sign-in-alt">
            <p class="account">Don't have an account? <a href="/signuppage.html" target="_blank">Sign Up</a></p>
            <p class="org">Are you an Organisation? <a href="/signuppage.html" target="_blank" >Log in as an Org</a></p>
        </div>

    </div>

   
</body>
</html>
