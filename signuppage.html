<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signuppage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;700&family=Montserrat&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2ddcc3b9e2.js" crossorigin="anonymous"></script>
    

</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;600;700&family=Montserrat:wght@400;700&family=Roboto:wght@700;900&display=swap');
      </style>

      <div class="logo">
            <a href="/index.html" class="img-link">
                  <img src="Image/willGives-logo.png" alt="">
                  <p>willGives</p>
            </a>
        
      </div>

      <div class="donor-org-container">
            
            <div class="donor-org-image">
                  <div class="image-text" id="image-text">
                        <h3 id="header-text">Ready To Donate? <br> Create a Free Account. </h3>
                        <p id="paragraph-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                  </div>
                  <div class="image-text2" id="image-text2">
                        <h3 id="header-text">Ready To Volunteer? <br> Create a Free Account. </h3>
                        <p id="paragraph-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                  </div>
                  
                  <img src="Image/donor-page.png" alt="">
            </div>
      
           
            <div class="donor-org-form">
      
                  <div class="donor-org">
                        <h3 class="donor active-link  donor-org-text" id="donor">As A Donor</h3>
                        <h3 class="org donor-org-text" id="org" >As an Organisation</h3>
                  </div>

                  <form id="donor-form" class="donor-form" >
                        <div class="text-form">
                              <input type="text" placeholder="First Name" class="donor-firstname">
                              
                              <input type="text" placeholder="Last Name">
                        </div>
                       
                        <input type="email" placeholder="Email address"> <br>
                        <input type="password" placeholder="Password" maxlength="10"><br>
                        <input type="password" placeholder="Confirm Password" maxlength="">
            
                 
                 
                  </form>
            
                 
            
                  <form id="org-form" class="org-form" >
                        <input type="text" placeholder="Organisations name">
                        <br>
                        <input type="email" placeholder="Email address">
                        <br>
                        <input type="text" placeholder="Organization's Type">
                        <br>
                        <input type="password" placeholder="Password" maxlength="10">
                        <br>
                        <input type="password" placeholder="Confirm Password" maxlength="">
                  </form>
                  <br>
                  <div class="checkboxes">
      
                        <input type="checkbox" name="conditions" id="conditions">
                        <label class="conditions-label">I have read and agreed to the <span>terms & conditions</span> and <span>policy privacy</span></label>
                        <br>
                        <br>
                        <input type="checkbox" name="mail" id="mail">
                        <label for=""> Join our mailing list. You can unsubscribe at any time.</label>
                  </div>
                  <br>
                  <div class="btn-text">
                        <button class=" continue-btn">Continue</button>
                        <br>
                        <p class="text">Already have an account? <a href="/signin.html" target="_blank" style="color: #1C39BB; text-decoration: none;" >Sign In</a></p>
                        
                  </div>
            </div>



          
      
           
      </div>
    
     <script src="app.js"></script>
</body>

</html>
